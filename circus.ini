[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555

[env]
python = /home/bskaplou/bin/python3.4
pids_mask = *pid
l2i_conf = l2i.conf
influx_host = localhost
influx_port = 4444

[watcher:p2i]
cmd = $(circus.env.python)
args = p2i.py -s $(circus.env.pids_mask) -t $(circus.env.influx_host) -p $(circus.env.influx_port)

[watcher:l2i]
cmd = $(circus.env.python)
args = l2i.py -c $(circus.env.l2i_conf) -t $(circus.env.influx_host) -p $(circus.env.influx_port)
send_hup = True

[watcher:q2g]
cmd = $(circus.env.python)
args = q2g.py -i $(circus.env.influx_host) -m $(circus.env.influx_port)
