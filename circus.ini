[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555

[env]
python = /home/bskaplou/bin/python3.4
pids_mask = *pid
l2i_conf = l2i.conf

[watcher:p2i]
cmd = $(circus.env.python)
args = p2i.py -s $(circus.env.pids_mask)

[watcher:l2i]
cmd = $(circus.env.python)
args = l2i.py -c $(circus.env.l2i_conf)
send_hup = True

[watcher:q2g]
cmd = $(circus.env.python)
args = q2g.py
